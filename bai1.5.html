<script>
    let a = Number(prompt("nhap diem kiem tra"));
    let b = Number(prompt("nhap diem giua ki "));
    let c = Number(prompt("nhap cuoi ky "));

        alert("hoc sinh gioi")

    } else {
        alert("hoc sinh kem ")
    }
</script>
